<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>Project</title>
</head>
<body>
	<div class="container">

		<div class="row">

			<div class="col-md-3 text-center">
				<h1 id="user-name"></h1>
			</div>

			<div class="col-md-6 text-center">
				<div id="logo">HealthDash</div>
				<h1 id="cals">0</h1>
			</div>

			<div class="col-md-3 text-center">
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12">
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<input placeholder="What did you eat today?" id="search"></input>
				<button id="button">Add</button>
			</div>

			<div class="col-md-6">
				<div class="container-fluid">
			    
					<div class="panel panel-primary">
						<div class="panel-heading text-center">My Workout</div>
					 	<div class="panel-body text-center" id="exercises"></div>
					 	<div class="panel-body" id="exercise-info">
					 		<div class="row">
					 			<div class="col-md-6" id="exercise-instructions">
						 			<div id="instructions"></div>
						 			<div id="video"></div>
						 		</div>
					 			<div class="col-md-6" id="exercise-progress"></div>
					 	</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div id="foods-search-result">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div id="foods-added">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="chart"></div>
			</div>
		</div>

	</div>

	


	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/javascript/phase1.js"></script>
	<script src="assets/c3-0.4.16/d3.v3.min.js" charset="utf-8"></script>
	<script src="assets/c3-0.4.16/c3.min.js"></script>
	<link href="assets/c3-0.4.16/c3.css" rel="stylesheet">
	<script type="text/javascript" src="assets/javascript/nutrition.js"></script>
	<link href="assets/css/style-exercise.css" rel="stylesheet" />
	<script src="assets/javascript/javascript-exercise.js"></script>
	<script src="assets/javascript/graph.js"></script>
<!-- 	<script type="text/javascript" src="assets/javascript/firebase.js"></script> -->
	<link href="assets/css/login.css" rel="stylesheet" />
	<link href="assets/css/dashboard.css" rel="stylesheet" />

</body>
</html>
